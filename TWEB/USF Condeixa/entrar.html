<script>
  /* Alterna entre adicionar ou remover a classe "responsive" ao menu de navegação quando o user clica nas barras*/
function myFunction() {
var x = document.getElementById("myTopnav");
if (x.className === "topnav") {
  x.className += " responsive";
} else {
  x.className = "topnav";
}
}
</script>

<!-- Javascript para confirmar pw -->
<script>

var password = document.getElementById("pwR")
  , confirm_password = document.getElementById("pwRR");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("As palavras-passe não são iguais");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;

</script>
<!-- Javascript para confirmar pw -->
