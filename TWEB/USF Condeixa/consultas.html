        <h2>Consultas</h2>
        <p>Formulário destinado à escolha de um médico de família</p>
        <br>
    </div>
        
    <div class="formcandidatura">
        
        
        <!-- Formulário-->
        <form name="myform" action="" method="post"  id="myform">
            
            <!-- Primeiro e último nome -->
            <div class="linha">
                <div class="coluna-35">
                 <label for="nome">Primeiro Nome:</label>
                </div>
                <div class="coluna-65">
                <input type="text" name="primeironome" id="pNome" placeholder="Rafael" maxlength="15" required>
                </div>
            
                <div id="uNome1">
                <span>Último Nome:</span>
                <input type="text" name="ultimonome" id="uNome" placeholder="Alves" maxlength="15" required>
                </div>
            </div>
            <!-- Fim Primeiro e último nome -->
            
            <!-- Género e cartão de cidadão -->
            <div class="linha">
                <div class="coluna-35">
                    <label for="sexomasc">Sexo</label>
                </div>
                <div class="coluna-65">
                    <div>
                        <input type="radio" id="sexomasc" name="sexo" value="Homem" checked=yes>
                        <label for="sexomasc">Homem</label>
                    </div>
                    <div>
                        <input type="radio" id="sexofem" name="sexo" value="Mulher">
                        <label for="sexofem">Mulher</label>
                    </div> 
                </div>
               
                <div>
                    <div class="coluna-65">
                        <label for="medic">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Escolha o Médico:</label>
                            <select name="medic" id="medic">
                                <option value="Pedro Bairrada">Pedro Bairrada</option>
                                <option value="Margarida Silva">Margarida Silva</option>
                                <option value="Isabel Maria">Isabel Maria</option>
                                <option value="Ana Cristina">Ana Cristina</option>
                        </select>
                
                    </div>
                </div>
                
                
                
                 <div id="cartaoc1">
                    <span>Cartao de cidadão </span>
                    <input type="text" name="cc" id="cartaoc" required="required" placeholder="12345678"/>
                </div>
            </div>     
            <!-- Fim Género e cartão de cidadão-->
            
            <!-- Idade e Email -->
            <div class="linha">
                <div class="coluna-35"> 
                    <label for="idade">Idade</label>
                </div>
                <div class="coluna-65">
                    <input type="number" name="idade" id="idade" min="18" max="65" step="1" required="required"/>
                </div>
                
                <div  id="email1">
                     <span>Email:</span>
                    <input type="email" name="email" id="email" placeholder="mariarita@exemplo.com" required="required"/>
                </div> 
            </div>
            <!-- Fim Idade e Email -->
            
            <!-- Morada -->
                <div class="linha">
                    <div class="coluna-35"> 
                    <label for="morada">Morada</label>
                    </div>  
                    <textarea id="morada" name="morada" rows='1' required="required" maxlength="300" placeholder="Urbanização Nova Conímbriga lote 1 R/C Direito 3150-230 Condeixa-a-Nova"></textarea>
                </div>
            <!-- Fim Morada -->
            
            <!-- Motivo -->
            <div class="linha">
                     <textarea id="areatexto1" name="motivo" rows="5" placeholder="Escreva aqui o motivo pelo qual pretende escolher este médico de família" maxlength="500" required="required"></textarea> 
            </div>
            <!-- Fim Motivo -->
            
            <!-- Radio Buttons -->
            <div class="linha">
                <div class="row buttons">
                <input type="submit" id="btnSubmeter" value="Submeter">
                <input type="reset"  id="btnReset" value="Limpar">
                </div>
            </div>
            <!-- Fim Radio Buttons -->
            </form>
            <!-- Fim Formulário-->
        </div>

<script>
    /* Alterna entre adicionar ou remover a classe "responsive" ao menu de navegação quando o user clica nas barras*/
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
